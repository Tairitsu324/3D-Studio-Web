<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Einar & SorenH's Studio</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,ui-sans-serif,system-ui,Arial;background:linear-gradient(180deg,#000000 0%,#071f2b 100%);color:#dfe7ee}

    /* 顶部背景 */
    .hero{
      width:100%;
      height:60vh;
      background:url('asset/bizhi.png') center/cover no-repeat;
      display:flex;align-items:center;justify-content:center;
      color:#fff;text-shadow:0 2px 8px rgba(0,0,0,0.6);
    }
    .hero h1{font-size:3rem;font-weight:700}

    /* 作品区 */
    .gallery{
      max-width:1100px;margin:40px auto;padding:0 20px;
      display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:24px;
    }
    .card{
      background:rgba(78, 75, 75, 0.6); /* 暗色半透明 */
      border-radius:12px;overflow:hidden;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      transition:transform .2s,box-shadow .2s;cursor:pointer;text-decoration:none;color:#dfe7ee;
    }
    .card:hover{transform:translateY(-4px);box-shadow:0 12px 28px rgba(2,6,23,0.8)}
    .card img{width:100%;height:180px;object-fit:cover}
    .card h3{font-size:1.25rem;font-weight:600;padding:16px}

    footer{margin:40px 0;text-align:center;color:#9aa4b2;font-size:14px}
  </style>
</head>
<body>
  <!-- 顶部背景区 -->
  <section class="hero">
    <h1>Einar & SorenH's Studio</h1>
  </section>

  <!-- 作品展示区 -->
  <section class="gallery">
    <a href="Lucid Dream.html" class="card">
      <img src="asset/Lucid_Dream_Mini.png" alt="">
      <h3>Lucid Dream</h3>
    </a>

    <a href="work2.html" class="card">
      <img src="thumb2.jpg" alt="">
      <h3>Discontinuity</h3>
    </a>

    <a href="work3.html" class="card">
      <img src="thumb3.jpg" alt="">
      <h3>Racing Car</h3>
    </a>
  </section>

  <footer>© 2025 我的作品集</footer>
</body>
</html>
